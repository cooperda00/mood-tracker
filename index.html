<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mood Tracker</title>
</head>
<body>
    <header>
        <h1>Mood Tracking App</h1>
        <ul class="color-container">
            <li id="red"></li>
            <li id="blue"></li>
            <li id="yellow"></li>
            <li id="green"></li>
            <li id="black"></li>
            <li id="brown"></li>
            <li id="purple"></li>
            <li id="orange"></li>
            <li id="white"></li>
        </ul>
    </header>
    <main class="main">
        <h2>August 2018</h2>
        <div class="grid-container">
            <div class="cell title">M</div>
            <div class="cell title">T</div>
            <div class="cell title">W</div>
            <div class="cell title">T</div>
            <div class="cell title">F</div>
            <div class="cell title">S</div>
            <div class="cell title">S</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            <div class="cell">7</div>
            <div class="cell">8</div>
            <div class="cell">9</div>
            <div class="cell">10</div>
            <div class="cell">11</div>
            <div class="cell">12</div>
            <div class="cell">13</div>
            <div class="cell">14</div>
            <div class="cell">14</div>
            <div class="cell">16</div>
            <div class="cell">17</div>
            <div class="cell">18</div>
            <div class="cell">19</div>
            <div class="cell">20</div>
            <div class="cell">21</div>
            <div class="cell">22</div>
            <div class="cell">23</div>
            <div class="cell">24</div>
            <div class="cell">25</div>
            <div class="cell">26</div>
            <div class="cell">27</div>
            <div class="cell">28</div>
            <div class="cell">29</div>
            <div class="cell">30</div>
            <div class="cell">31</div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

    </main>





<script src="app.js"></script>    
</body>
</html>
