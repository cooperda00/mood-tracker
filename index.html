<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mood Tracker</title>
</head>
<body>
    <header>
        <h1>Mood Tracking App</h1>
        <ul class="color-container">
            <li id="red"></li>
            <li id="blue"></li>
            <li id="yellow"></li>
            <li id="green"></li>
            <li id="black"></li>
            <li id="brown"></li>
            <li id="purple"></li>
            <li id="orange"></li>
            <li id="white"></li>
        </ul>
    </header>
    <main class="main">
        <h2>August 2018</h2>
        <div class="grid-container">
            <div class="cell title">M</div>
            <div class="cell title">T</div>
            <div class="cell title">W</div>
            <div class="cell title">T</div>
            <div class="cell title">F</div>
            <div class="cell title">S</div>
            <div class="cell title">S</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell day">1</div>
            <div class="cell day">2</div>
            <div class="cell day">3</div>
            <div class="cell day">4</div>
            <div class="cell day">5</div>
            <div class="cell day">6</div>
            <div class="cell day">7</div>
            <div class="cell day">8</div>
            <div class="cell day">9</div>
            <div class="cell day">10</div>
            <div class="cell day">11</div>
            <div class="cell day">12</div>
            <div class="cell day">13</div>
            <div class="cell day">14</div>
            <div class="cell day">14</div>
            <div class="cell day">16</div>
            <div class="cell day">17</div>
            <div class="cell day">18</div>
            <div class="cell day">19</div>
            <div class="cell day">20</div>
            <div class="cell day">21</div>
            <div class="cell day">22</div>
            <div class="cell day">23</div>
            <div class="cell day">24</div>
            <div class="cell day">25</div>
            <div class="cell day">26</div>
            <div class="cell day">27</div>
            <div class="cell day">28</div>
            <div class="cell day">29</div>
            <div class="cell day">30</div>
            <div class="cell day">31</div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

    </main>





<script src="app.js"></script>    
</body>
</html>
